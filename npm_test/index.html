<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardControl</title>
  <link rel="stylesheet" href="./src/style.css">
   <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="./src/index.js"></script>
</head>
<body>
  <div class="card-bounding">
    <aside>Card Number:</aside>
    <div class="card-container">
      <input class="card-number" placeholder="0000 0000 0000 0000" />
    </div>
    <div class="card-details">
      <div class="expiration">
        <aside>Expiration Date</aside>
        <input class="card-data" placeholder="mm/yy" />
      </div>

      <div class="cvv">
        <aside>CVV</aside>
        <input class="cvv-number" placeholder="XXX"/>
      </div>
      <div class="email">
        <aside>Email</aside>
        <input class="email-in" placeholder="Email"/>
      </div>
    </div>
  </div>

  <button>Оплатить</button>

</body>
</html>
